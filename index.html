<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Kiểm Tra Đáp Án</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="quiz">
        <div class="question">
            <p>Câu 1: ABCD?</p>
            <input type="radio" name="q1" value="A"> A
            <input type="radio" name="q1" value="B"> B
            <input type="radio" name="q1" value="C"> C
            <input type="radio" name="q1" value="D"> D
        </div>

        <!-- Thêm các câu hỏi khác tương tự -->

        <button onclick="checkAnswers()">Kiểm Tra Đáp Án</button>
    </div>

    <div id="result"></div>

    <script>
        function checkAnswers() {
            var correctAnswers = ["A", "B", "C"]; // Thay đổi theo đáp án đúng của bạn
            var userAnswers = [];
            
            // Lấy câu trả lời từ người dùng
            for (var i = 1; i <= 3; i++) { // Thay đổi số câu hỏi tương ứng
                var answer = document.querySelector('input[name="q' + i + '"]:checked');
                if (answer) {
                    userAnswers.push(answer.value);
                }
            }

            // Kiểm tra đáp án
            var score = 0;
            for (var i = 0; i < correctAnswers.length; i++) {
                if (userAnswers[i] === correctAnswers[i]) {
                    score++;
                }
            }

            // Hiển thị kết quả
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Số câu đúng: " + score + " / " + correctAnswers.length;
        }
    </script>
</body>
</html>
