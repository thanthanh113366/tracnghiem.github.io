<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Kiểm Tra Đáp Án</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question-group {
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 10px;
        }
        .correct-answer {
            color: green;
        }
        .wrong-answer {
            color: red;
        }
        .answer-label {
            display: flex;
            align-items: center;
        }
        .answer-input {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div>
        <label for="numQuestions">Nhập số lượng câu hỏi:</label>
        <input type="number" id="numQuestions" min="1" value="3">
        <button onclick="generateQuiz()">Tạo Câu Hỏi</button>
    </div>

    <div id="quiz"></div>

    <div>
        <button onclick="checkAnswers()">Kiểm Tra Đáp Án</button>
    </div>

    <div id="result"></div>

    <script>
        function generateQuiz() {
            var numQuestions = document.getElementById("numQuestions").value;
            var quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = ""; // Clear previous questions

            // Fetch answers from answers.txt
            fetch('answers.txt')
                .then(response => response.text())
                .then(data => {
                    // Extract A, B, C, D from the content of answers.txt
                    var correctAnswers = data.match(/[ABCD]/g);

                    // Divide questions into 4 groups (A, B, C, D)
                    var questionGroups = [[], [], [], []];
                    for (var i = 0; i < 120; i++) {
                        questionGroups[i % 4].push("Câu " + (i + 1) + ": ABCD?");
                    }

                    // Display questions
                    for (var i = 0; i < numQuestions; i++) {
                        var groupDiv = document.createElement("div");
                        groupDiv.classList.add("question-group");

                        var questionText = document.createElement("p");
                        questionText.textContent = "Nhóm " + String.fromCharCode(65 + i);
                        groupDiv.appendChild(questionText);

                        for (var j = 0; j < questionGroups[i].length; j++) {
                            var questionDiv = document.createElement("div");
                            questionDiv.classList.add("question");
                            questionDiv.innerHTML = questionGroups[i][j];

                            // Change the position of the radio button
                            var radioButtons = questionDiv.querySelectorAll('input[type="radio"]');
                            for (var k = 0; k < radioButtons.length; k++) {
                                var answerLabel = document.createElement("label");
                                answerLabel.classList.add("answer-label");

                                answerLabel.appendChild(radioButtons[k]);
                                answerLabel.appendChild(document.createTextNode(" " + String.fromCharCode(65 + k)));

                                questionDiv.appendChild(answerLabel);
                            }

                            groupDiv.appendChild(questionDiv);
                        }

                        quizDiv.appendChild(groupDiv);
                    }
                })
                .catch(error => console.error('Error reading answers.txt:', error));
        }

        function checkAnswers() {
            var userAnswers = [];

            // Get user answers
            for (var i = 1; i <= parseInt(document.getElementById("numQuestions").value); i++) {
                var answer = document.querySelector('input[name="q' + i + '"]:checked');
                if (answer) {
                    userAnswers.push(answer.value);
                }
            }

            // Fetch answers from answers.txt
            fetch('answers.txt')
                .then(response => response.text())
                .then(data => {
                    // Extract A, B, C, D from the content of answers.txt
                    var correctAnswers = data.match(/[ABCD]/g);

                    // Check answers
                    var resultDetails = "<ul>";
                    for (var i = 1; i <= userAnswers.length; i++) {
                        var isCorrect = userAnswers[i - 1] === correctAnswers[i - 1];
                        if (!isCorrect) {
                            resultDetails += "<li class='wrong-answer'>Câu " + i + ": " +
                                "Sai - Đáp án đúng: <span class='wrong-answer'>" + correctAnswers[i - 1] + "</span>" +
                                ", Đáp án bạn chọn: " + userAnswers[i - 1] + "</li>";
                        }
                    }
                    resultDetails += "</ul>";

                    // Display result
                    var resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = resultDetails;
                })
                .catch(error => console.error('Error reading answers.txt:', error));
        }
    </script>
</body>
</html>
